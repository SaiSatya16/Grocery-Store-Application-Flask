<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successfully Placed</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f0f0f0;
        }

        .container {
            margin-top: 50px;
        }

        .thank-you {
            text-align: center;
            font-size: 36px;
            color: #007bff;
            margin-bottom: 30px;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 50%;
            animation: confetti-fall 3s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                top: 0;
                opacity: 1;
                transform: rotate(0deg) scale(1);
            }
            100% {
                top: 100%;
                opacity: 0;
                transform: rotate(360deg) scale(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="thank-you">Thank You!</div>
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Your order has been successfully placed!</h2>
                        <h5 class="card-text">We are excited to fulfill your order.</h5>
                        <h5 class="card-text">Click on My Orders to check your orders.</h5>
                        <a href="/my_account/{{name}}" class="btn btn-primary">My Orders</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Celebratory confetti -->
    <div class="confetti" style="top: 0; left: 10%;"></div>
    <div class="confetti" style="top: 0; left: 25%;"></div>
    <div class="confetti" style="top: 0; left: 40%;"></div>
    <div class="confetti" style="top: 0; left: 55%;"></div>
    <div class="confetti" style="top: 0; left: 70%;"></div>
    <div class="confetti" style="top: 0; left: 85%;"></div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
